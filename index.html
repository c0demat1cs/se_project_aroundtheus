<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="An interactive webpage where users can add and remove photos, like photos of other users, and make minor adjustments to their own profiles."
    />
    <title>Around The U.S</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <div class="header__logo">
          <img
            src="./images/logo.svg"
            alt="Around the U.S. logo"
            class="logo"
          />
        </div>
      </header>
      <main class="content">
        <section class="profile page__section">
          <img src="./images/Avatar.png" alt="Avatar" class="profile__image" />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="cards page__section"></section>
        <ul class="cards__list page__section">
          <li class="card">
            <img
              src="./images/yosemite.jpg"
              alt="Image of Yosemite Valley"
              class="card__image"
            />
            <div class="card__description">
              <p class="card__title">Yosemite Valley</p>
              <button class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/lake-louise.jpg"
              alt="Image of Lake Louise"
              class="card__image"
            />
            <div class="card__description">
              <p class="card__title">Lake Louise</p>
              <button class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/bald-mountains.jpg"
              alt="Image of Bald Mountains"
              class="card__image"
            />
            <div class="card__description">
              <p class="card__title">Bald Mountains</p>
              <button class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/latemar.jpg"
              alt="Image of Latemar"
              class="card__image"
            />
            <div class="card__description">
              <p class="card__title">Latemar</p>
              <button class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/vanoise.jpg"
              alt="Image of Vanoise National Park"
              class="card__image"
            />
            <div class="card__description">
              <p class="card__title">Vanoise National Park</p>
              <button class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/lago.jpg"
              alt="Image of Lago di Braies"
              class="card__image"
            />
            <div class="card__description">
              <p class="card__title">Lago di Braies</p>
              <button class="card__like-button"></button>
            </div>
          </li>
        </ul>
      </main>
      <footer class="footer">
        <div class="footer__content">
          <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
        </div>
      </footer>
    </div>
  </body>
</html>
