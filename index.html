<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="An interactive webpage where users can add and remove photos, like photos of other users, and make minor adjustments to their own profiles."
    />
    <title>Around The U.S</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img src="./images/logo.svg" alt="Around the U.S. logo" class="logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img src="./images/Avatar.png" alt="Avatar" class="profile__image" />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
      </footer>
    </div>

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close card__close-button"
          id="modal-close-button"
        ></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form" name="profile-form">
          <input
            class="modal__input"
            id="profile-title-input"
            type="text"
            name="title"
            placeholder="Name"
          />
          <input
            class="modal__input"
            type="text"
            id="profile-description-input"
            name="description"
            placeholder="About me"
          />
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <!-- CREATE NEW CARD MODAL  -->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button
          class="modal__close add__close-button"
          id="add-close-button"
        ></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form" name="profile-form">
          <input
            class="modal__input"
            type="text"
            id="card-title-input"
            name="title"
            placeholder="Title"
          />
          <input
            class="modal__input card__link"
            type="text"
            id="card-link-input"
            name="link"
            placeholder="Image link"
          />
          <button class="modal__button">Create</button>
        </form>
      </div>
    </div>

    <template id="card-template">
      <li class="places__item card">
        <img src="" alt="" class="card__image" />
        <button type="button" class="card__delete-button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
