<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="An interactive webpage where users can add and remove photos, like photos of other users, and make minor adjustments to their own profiles."
    />
    <title>Around The U.S</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="Around the U.S. logo"
          class="logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="<%=require('./images/Avatar.png')%>"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            id="profile-add-button"
            type="button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list" id="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
      </footer>
    </div>
    <!-- PROFILE EDIT MODAL  -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-close-button"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form" id="profile-form" name="profile-form">
          <input
            class="modal__input"
            id="profile-title-input"
            type="text"
            name="title"
            placeholder="Name"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="modal__error" id="profile-title-input-error"></span>
          <input
            class="modal__input"
            type="text"
            id="profile-description-input"
            name="description"
            placeholder="About me"
            minlength="2"
            maxlength="200"
            required
          />
          <span
            class="modal__error"
            id="profile-description-input-error"
          ></span>
          <button class="modal__button modal__button_disabled">Save</button>
        </form>
      </div>
    </div>
    <!-- CREATE NEW CARD MODAL  -->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close" id="card-close-button"></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form" id="add-card-form" name="card-form">
          <input
            class="modal__input modal__input_type_title"
            type="text"
            id="card-title-input"
            name="title"
            placeholder="Title"
            minlength="1"
            maxlength="30"
            required
          />
          <span class="modal__error" id="card-title-input-error"></span>
          <input
            class="modal__input modal__input_type_link"
            type="url"
            id="card-link-input"
            name="link"
            placeholder="Image link"
            required
          />
          <span class="modal__error" id="card-link-input-error"></span>
          <button class="modal__button modal__button_disabled">Create</button>
        </form>
      </div>
    </div>
    <!-- DELETE CARD MODAL -->
    <div class="modal" id="delete-card-modal">
      <div class="modal__container">
        <button class="modal__close" id="delete-card-close-button"></button>
        <p class="modal__heading modal__heading_small-margin">Are you sure?</p>
        <form class="modal__form" id="delete-card-form" name="delete-card-form">
          <button class="modal__button">Yes</button>
        </form>
      </div>
    </div>
    <!-- CHANGE AVATAR MODAL -->
    <div class="modal" id="avatar-modal">
      <div class="modal__container">
        <button class="modal__close" id="avatar-close-button"></button>
        <p class="modal__heading">Change profile picture</p>
        <form class="modal__form" id="avatar-form" name="avatar-form">
          <input
            class="modal__input modal__input_type_link"
            type="url"
            id="avatar-link-input"
            name="link"
            placeholder="Image link"
            required
          />
          <span class="modal__error" id="avatar-link-input-error"></span>
          <button class="modal__button modal__button_disabled">Save</button>
        </form>
      </div>
    <!-- IMAGE MODAL  -->
    <div class="modal" id="image-modal">
      <figure class="modal__image-container">
        <button class="modal__close" id="image-close-button"></button>
        <img class="modal__image" src="#" alt="Location image" />
        <p class="modal__popup-caption"></p>
      </figure>
    </div>

    <template id="card-template">
      <li class="places__item card">
        <img src="" alt="" class="card__image" />
        <button type="button" class="card__delete-button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
  </body>
</html>
